<html lang="zh-Hans">

<head>
	<title>化身孤岛的鲸</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/stevenjoezhang/live2d-widget@latest/waifu.css">
	<script src="https://cdn.jsdelivr.net/gh/stevenjoezhang/live2d-widget@latest/live2d.min.js"></script>
	<script src="https://cdn.jsdelivr.net/gh/stevenjoezhang/live2d-widget@latest/waifu-tips.js"></script>
</head>

<body>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome/css/font-awesome.min.css">
<script src="https://cdn.jsdelivr.net/gh/stevenjoezhang/live2d-widget@latest/autoload.js" defer=""></script>
<div id="waifu-toggle">
	<span>看板娘</span>
</div>
<div id="waifu" style="bottom: 0;">
	<div id="waifu-tips" class=""></div>
	<canvas id="live2d" width="800" height="800"></canvas>
	<div id="waifu-tool">
		<span class="fa fa-lg fa-comment"></span>
		<span class="fa fa-lg fa-paper-plane"></span>
		<span class="fa fa-lg fa-user-circle"></span>
		<span class="fa fa-lg fa-street-view"></span>
		<span class="fa fa-lg fa-camera-retro"></span>
		<span class="fa fa-lg fa-info-circle"></span>
		<span class="fa fa-lg fa-times"></span>
	</div>
</div>

<script type="text/javascript">
	localStorage.setItem("modelId", "5");   // 指定模型
	localStorage.setItem("modelTexturesId", "7");   // 指定材质
</script>
</body>
</html>
